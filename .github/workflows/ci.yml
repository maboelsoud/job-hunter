
name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm ci
    
    - name: Run build
      run: npm run build

    - name: Run lint
      run: npm run lint
    - name: Run format check
      run: npm run format:check
 
 